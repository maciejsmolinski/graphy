<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Pie chart plugin (jQuery)</title>
		<link href="style.css" rel="stylesheet">
	</head>
	<body>
		<div id="graphy" class="graphy">
					<div data-value="10"></div>
					<div data-value="20"></div>
					<div data-value="40"></div>
					<div data-value="30"></div>
					<div data-value="10"></div>
					<div class="center">59% <!-- Whatever here --></div>
				</div>
		<script src="http://code.jquery.com/jquery-1.9.0.min.js"></script>
		<script src="graphy.js"></script>
		<!--[if IE 8]>
			IE fallback scripts here
		<![endif]-->
		<script>
		$('body').ready(function() {
			$('#graphy').graphy();
		});
		</script>
	</body>
</html>
